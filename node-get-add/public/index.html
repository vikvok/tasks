<!DOCTYPE html>
<html>
<head>
	<title>Node static</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<h3>INDEX</h3>
<p>Node-static server</p>
<a href="green1.jpg">Greenland</a><br><br>
<input type="text" id="word" value="Lion">
<button id="add">Add</button>
<button id="get">Get</button>
	
<script>
	$('#add').click(function(){
		add();
	});
	$('#get').click(function(){
		get();
	});

function add() {
	console.log('add send');
	var addData = $('#word').val();
	return $.ajax({
		url: '/add',
		data: addData,
		success: function(data) {
			alert(data);
		}					
	});
}
function get() {
	console.log('get send');
	return $.ajax({
		url: '/get',
		success: function(data) {
			console.log('get ', data);
		}		
	});
}
</script>
	
</body>
</html>
