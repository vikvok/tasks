<!DOCTYPE html>
<html>
<head>
	<title>Node static</title>
</head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<body>
	<h3>INDEX</h3>
	<p>Node-static server</p>
	<a href="green1.jpg">Greenland</a> <br><br>
	<label>Name </label><input id="name" type="text"><br>
	<label>Password </label><input id="pass" type="text"><br>
	<a href="#"><button>Send</button></a>

	<script>
		var name, pass;
		var authData;

		$(document).ready(function(){
			$(":button").click(function(){
				name = $('#name').val();
				pass = $('#pass').val();
				authData = {user: name, password: +pass};
				console.log(authData);
				$.ajax({
					method: 'get',
					url: "/auth",
					data: name,
					success: function(data){     
						alert( data );
					}
				});
			});
		});
	</script>

</body>
</html>
