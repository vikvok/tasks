<!DOCTYPE html>
<html>
<head>
	<title>Node static</title>
</head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<body>
	<h3>INDEX</h3>
	<p>Node-static server</p>
	<a href="green1.jpg">Greenland</a> <br><br>
	<a href="#"><button>Send</button></a>

	<script>

	var authData = {
		user: 'Joe',
		password: '123'
	};

		$(document).ready(function(){

			$(":button").click(function(){
				var p = $.ajax({
					method: 'get',
					url: "/auth",
					data: authData,
					success: function(data){     
						alert( data );
					}
				});
			});
		});
	</script>

</body>
</html>
