<script>
	
var dataArray = [ 
	{login: "joeblack", email: "joe11@mail.com"}, 
	{login: "ksmith", email: "ksmith@mail.com"},
	];

// {joeblack: "joe11@mail.com", ksmith: "ksmith@mail.com", ........ }

var dataObject = convertToObject(dataArray);

function convertToObject(arr) {
	var login, email, newObj = {};
	for (var i = 0; i < arr.length; i++) {
		login = arr[i].login;
		email = arr[i].email;
		newObj[login] = email;
	}
	return newObj;
}
console.log(dataObject);

var dataUnArray = unConvertToObject(dataObject);

function unConvertToObject(arr) {
	var login, email, mail, newObj = [], newArr = {};
	for (var key in arr) {
		login = key;
		email = arr[key];
		newObj.push({login, email});
	}
	return newObj;
}
